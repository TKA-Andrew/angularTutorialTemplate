<mat-drawer-container class="flexContainer" [hasBackdrop]="false">
  <mat-drawer #drawer [mode]="'side'">
    <div fxLayout="column">
      <button mat-button [routerLink]="'scss'" routerLinkActive="mat-accent">SCSS</button>
      <button mat-button [routerLink]="'globalStyle'" routerLinkActive="mat-accent">Global Style</button>
    </div>
  </mat-drawer>
  <mat-drawer-content class="flexContainer">
    <div style="padding: 10px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
