<mat-drawer-container class="flexContainer" [hasBackdrop]="false">
  <mat-drawer #drawer [mode]="'side'">
      <button mat-button>Global Style</button>
  </mat-drawer>
  <mat-drawer-content>
    <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
