<mat-drawer-container class="flexContainer" [hasBackdrop]="false">
  <mat-drawer #drawer [mode]="'side'">
    <div fxLayout="column">
      <button mat-button [routerLink]="'globalStyle'" routerLinkActive="lightThemeRouterLinkActive">Global Style</button>
      <button mat-button [routerLink]="'designPattern'" routerLinkActive="lightThemeRouterLinkActive">Design Patterns</button>
      <button mat-button>Data Passing</button>
      <button mat-button>Ng Busy</button>
      <button mat-button>Http Cancel</button>
      <button mat-button>Share Facade</button>
    </div>
  </mat-drawer>
  <mat-drawer-content class="flexContainer">
    <div style="padding: 10px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
